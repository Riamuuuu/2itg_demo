   <section class="firstForm">
   <form class="row g-1" style="margin: 3%;">
   <div class="col-md-12">
      <h4>Contact Information</h4>
      <label for="FName" class="form-label">First Name<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="FName" required>
   </div>
   </br>
   <label for="LName" class="form-label">Last Name<span style="color:red">*</span></label>
   <input type="text" class="form-control" id="LName" required>
   </div>
   </br>
   <label>Address for</label>
   <p>
      <label class="radio-inline">
      <input type="radio" name="type" id="home">
      Home
      </label>
      <label class="radio-inline">
      <input type="radio" name="type" id="business" >
      Business
      </label>
   </p>
   </div>
   <label for="Address" class="form-label">Address<span style="color:red">*</span></label>
   <input type="text" class="form-control" id="Address" required>
   </div>
   </br>

   <label for="Phone" class="form-label">Phone<span style="color:red">*</span></label>
   <input type="text" class="form-control" id="Phone" required>
   </div>
   </br>

   <div class="col-md-6">
      <label for="City" class="form-label">City<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="City" placeholder="Manila" required>
   </div>
   <div class="col-md-4">
      <label for="State" class="form-label">State<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="State" placeholder="CA" required>
   </div>
   <div class="col-md-2">
      <label for="Zip" class="form-label">ZIP<span style="color:red">*</span></label>
      <input type="text" class="form-control" id="Zip" required>
   </div>
